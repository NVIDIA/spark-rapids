# A workflow to create PR updating CHANGELOG
name: changelog-gen

on:
  pull_request:
    branches:
      - branch-0.2
    types: [closed]

jobs:
  changelog-gen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Update CHANGELOG.md
        if: github.event.pull_request.merged == true
        uses: ./.github/workflows/changelog
        env:
          GITHUB_TOKEN: ${{ secrets.NVAUTO_TOKEN }}

      - name: Get date
        id: dt
        if: ${{ success() }}
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Create PR
        uses: peter-evans/create-pull-request@v3
        if: github.event.pull_request.merged == true
        with:
          token: ${{ secrets.NVAUTO_TOKEN }}
          commit-message: "changelog-gen on ${{ steps.dt.outputs.date }}"
          committer: nvauto <@> # will update PR when internal IT ticket got resolved
          author: nvauto <@> # will update PR when internal IT ticket got resolved
          signoff: true
          branch: changelog-night-update
          title: '[DOC] Update CHANGELOG.md on ${{ steps.dt.outputs.date }} [skip ci] [bot]'
          body: |
            changelog-gen runs on ${{ steps.dt.outputs.date }}

            check script stdout: [job_${{ github.run_id }}](https://github.com/NVIDIA/spark-rapids/actions/runs/${{ github.run_id }})

            Please review the generated CHANGELOG.md, then merge or close the PR and do not forget to **delete** the remote branch.
          labels: |
            documentation
          team-reviewers: |
            owners
            maintainers
          draft: false
