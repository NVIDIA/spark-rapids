# A workflow to check shell script syntax
name: shell check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  shell-check:
    runs-on: ubuntu-latest
    if: "!contains(github.event.pull_request.title, '[bot]')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        env:
          SHELLCHECK_OPTS: >-
            -e SC2086
            -e SC2046
            -e SC2155
            -e SC2006
            -e SC2154
            -e SC2102
            -e SC2207
            -e SC2015
            -e SC2145
            -e SC2034
            -e SC1091
            -e SC2010
            -e SC2163
            -e SC2001
            -e SC2012
            
